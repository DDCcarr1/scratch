<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Iframe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      background-color: #f4f4f4;
    }

    .iframe-container {
      position: relative;
      width: 90%;  /* Adjust width based on screen size */
      max-width: 800px; /* Optional: limit max width for larger screens */
      padding-top: 83%; /* Aspect ratio: height/width (402/485 â‰ˆ 0.83) */
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://scratch.mit.edu/projects/1160045677/embed" 
            allowtransparency="true" 
            allowfullscreen>
    </iframe>
  </div>
</body>
</html>
